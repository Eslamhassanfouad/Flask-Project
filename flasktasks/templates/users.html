{% extends "layout.html" %}

{% block content %}
<div class="container">
  <h3 class="mt-3 p-1 mb-0">Users</h3>
  <div class="row">
    {% for user in data.users %}
    <div class="col-md-6 offset-md-3 mt-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ user.name }}</h5>
          <a href="{{ url_for('send_request', reciever_id=user.id) }}" class="btn btn-primary">Add Friend</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
