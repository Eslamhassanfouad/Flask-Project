<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" integrity="sha512-t4GWSVZO1eC8BM339Xd7Uphw5s17a86tIZIj8qRxhnKub6WoyhnrxeCIMeAqBPgdZGlCcG2PrZjMc+Wr78+5Xg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='layout.css') }}">
    <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css'>


    {% block styles %}

    {% endblock %}

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand" href="/home"><img class="img-fluid " src="https://icon-library.com/images/partner-icon-png/partner-icon-png-6.jpg" alt="" style="max-width: 50px; max-height: 50px; margin-left: 10px;"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      
      <div class="navbar-nav ms-auto">
        {% for nav in nav_items %}
        {% if current_user.is_authenticated %}
        {% if nav.name not in ['Register','Login'] %}
        <a class="nav-item nav-link active text-light " href="{{ nav.url }}">{{ nav.name }}</a>
        {% endif %}
        {% else %}
        <a class="nav-item nav-link active text-light " href="{{ nav.url }}">{{ nav.name }}</a>
        {% endif %}
        {% endfor %}
        
        
      </div>
      
        <a href="" class="text-light ms-5 "><i class="bi bi-bell"></i></a>

     

        <a href="" class="text-light ms-4 me-5 "><i class="bi bi-people"></i></a>
     
    
    
    </div>
</nav>



      {% block content %}
      
      {% endblock %}
</body>
</html>
