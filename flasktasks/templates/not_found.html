{% extends "layout.html" %}

{% block styles %}
    <style>
        body {
            background-color: #f8f8f8;
        }

        .error-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 50px 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3066be;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1.2rem;
        }

        a:hover {
            background-color: #405d9b;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="error-container">
        <h1>404</h1>
        <p>Sorry, the page you are looking for could not be found.</p>
        <a href="/home">Go back to home</a>
    </div>
{% endblock %}
